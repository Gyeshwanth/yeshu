<h1 class="text-center">signup here</h1>



<form  action="#" th:action="@{/user/usersave}" method="post" th:object="${user}">
<div class="container text-center">
  <div class="form-group">
    <label for="exampleInputEmail1">Your Name</label>
    <input type="text" required="required" th:value="${user.name}"   class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" placeholder="Enter name">

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Your Email</label>
    <input type="email" class="form-control" th:value="${user.email}" required="required" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter Email">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control"  required="required" id="exampleInputPassword1" name="password" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
